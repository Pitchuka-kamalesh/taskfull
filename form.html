<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="form-center-wrapper">
        <div class="form-header-left">
            <h2>Student Registration Form</h2>
            <form action="form.php" method="post" enctype="multipart/form-data" id="studentForm">
                <div class="form-group">
                    <label for="student_name">Name:</label>
                    <input type="text" id="student_name" name="student_name" required>
                </div>
                <div class="form-group">
                    <label for="registration_number">Registration Number:</label>
                    <input type="text" id="registration_number" name="registration_number" required>
                </div>
                <div class="gender-photo-row">
                    <div class="gender-group">
                        <label>Gender:</label>
                        <div>
                            <input type="radio" id="gender_male" name="gender" value="Male" required>
                            <label for="gender_male">Male</label>
                            <input type="radio" id="gender_female" name="gender" value="Female">
                            <label for="gender_female">Female</label>
                            <input type="radio" id="gender_other" name="gender" value="Other">
                            <label for="gender_other">Other</label>
                        </div>
                    </div>
                    <div class="photo-group photo-top-right" id="photoSection">
                        <label>Student Photo:</label>
                        <div class="photo-box">
                            <img id="photoPreview" src="" alt="PHOTO" />
                            <span id="photoPlaceholder">PHOTO</span>
                        </div>
                        <input type="file" id="student_image" name="student_image" accept="image/*" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="course">Course:</label>
                    <select id="course" name="course" required>
                        <option value="">Select Course</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="M.Tech">M.Tech</option>
                        <option value="Ph.D">Ph.D</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="branch">Branch:</label>
                    <select id="branch" name="branch" required>
                        <option value="">Select Branch</option>
                        <option value="CSE">Computer Science Engineering</option>
                        <option value="ECE">Electronics and Communication Engineering</option>
                        <option value="EEE">Electrical and Electronics Engineering</option>
                        <option value="ME">Mechanical Engineering</option>
                        <option value="CE">Civil Engineering</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="academic_year">Academic Year:</label>
                    <select id="academic_year" name="academic_year" required>
                        <option value="">Select Year</option>
                        <option value="2020-2021">2020-2021</option>
                        <option value="2021-2022">2021-2022</option>
                        <option value="2022-2023">2022-2023</option>
                        <option value="2023-2024">2023-2024</option>
                        <option value="2024-2025">2024-2025</option>
                    </select>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
